<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Graph visualisation</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <style>
      * { margin: 0; padding: 0;}
      body, html { height:100%; }

    </style>
  </head>
  <body>
    <div style="margin: 5px">
      <label>Nodes:</label>
      <input id="nodes" value="50"/>
      <label style="margin-left: 20px">Edges:</label>
      <input id="edges" value="100"/>
      <input type="checkbox" id="gravity" name="gravity" value="gravity" checked>
      <label for="gravity"> Gravity</label>
      <input type="checkbox" id="charge" name="charge" value="charge" checked>
      <label for="charge"> Charge repulsion</label>
      <input type="checkbox" id="spring" name="spring" value="spring" checked>
      <label for="degree"> Spring forces</label>
      <input type="checkbox" id="degree" name="degree" value="degree" checked>
      <label for="degree"> Degree repulsion</label>

      <button onclick="document.location.reload()">Refresh</button>
    </div>
    <br/>
    <hr/>
  </body>
</html>
